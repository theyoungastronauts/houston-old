name: houston_app
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  get_it: ^7.2.0
  shared_preferences: ^2.0.15
  flutter_dotenv: ^5.0.2
  dio: ^4.0.6
  jwt_decoder: ^2.0.1
  auto_route: ^5.0.2
  flutter_svg: ^1.1.6
  cached_network_image: ^3.2.2
  timeago: ^3.3.0
  image_picker: ^0.8.6
  desktop_window: ^0.4.0
  flutter_phoenix: ^1.1.0
  flutter_vibrate: ^1.3.0
  photo_view: ^0.14.0
  json_serializable: ^6.5.4
  infinite_scroll_pagination: ^3.2.0
  file_picker: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_lints: ^1.0.0
  json_annotation: ^4.7.0
  freezed: ^2.2.1
  auto_route_generator: ^5.0.3
  flutter_gen_runner: ^5.1.0+1
  logger: ^1.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/env/

flutter_gen:
  output: lib/core/generated
